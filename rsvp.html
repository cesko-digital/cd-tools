<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <title>RSVP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 30vh;
        }
        form {
            display: inline-block;
        }
        input[type='submit'] {
            background-color: blue;
            border-color: blue;
        }
    </style>
  </head>
  <body>
    <form action="/api/rsvp" method="POST">
        <input type="hidden" name="userId" value="">
        <input type="hidden" name="eventId" value="">
        <input type="submit" value="Dondu!â„¢"></input>
    </form>
    <script>
        // Copy GET params to hidden form inputs
        const url = new URL(window.location.href);
        const args = ['userId', 'eventId'];
        for (const arg of args) {
          const input = document.querySelector(`input[name='${arg}']`);
          if (input) {
            input.value = url.searchParams.get(arg);
          }
        }
    </script>
  </body>
</html>
